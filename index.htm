<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional AI Assistant</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #120718; /* Updated background color */
            color: #E0E0E0;
        }

        .content, .impress-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
        }

        .content.active, .impress-content.active {
            display: block;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 60%; /* Wider input field */
            padding: 12px;
            border-radius: 5px;
            border: 2px solid #333333;
            background-color: #1C1C1C;
            color: #E0E0E0;
            font-size: 1.2em;
        }

        .send-button {
            background-color: #333333;
            border: none;
            padding: 12px 24px; /* Larger padding for fatter arrow */
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 1.5em; /* Fatter arrow */
        }

        .suggested-questions {
            margin-top: 20px;
            color: #4F4F4F;
        }

        .loading-animation {
            display: none;
            margin-top: 20px;
        }

        .response-container {
            display: none;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, 0%);
            width: 80%;
            text-align: left;
            font-size: 1.1em;
        }

        header {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .impress-button, .back-button {
            background-color: transparent;
            border: none;
            color: #E0E0E0;
            cursor: pointer;
            font-size: 1em;
        }

        .back-button {
            display: none;
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <button id="impress-button" class="impress-button">Impress</button>
        <button id="back-button" class="back-button">← Back</button>
    </header>
    <div class="content active">
        <h1>Ask me a question</h1>
        <input type="text" id="user-input" placeholder="Type your question...">
        <button id="send-button" class="send-button">→</button>
        <div class="suggested-questions">
            What degree do you have? | Do you have experience abroad?
        </div>
        <div class="loading-animation" id="loading-animation">Loading...</div>
    </div>
    <div class="impress-content">
        <!-- Impressum content goes here -->
        <h2>Impressum</h2>
        <p>Content for Impressum...</p>
        <!-- Add more content as needed -->
    </div>
    <div class="response-container" id="response-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const userInput = document.getElementById("user-input");
            const sendButton = document.getElementById("send-button");
            const loadingAnimation = document.getElementById("loading-animation");
            const responseContainer = document.getElementById("response-container");
            const impressButton = document.getElementById("impress-button");
            const backButton = document.getElementById("back-button");
            const content = document.querySelector(".content");
            const impressContent = document.querySelector(".impress-content");
            const title = document.querySelector("h1");

            sendButton.addEventListener("click", processQuery);
            userInput.addEventListener("keydown", function (event) {
                if (event.key === "Enter") {
                    processQuery();
                }
            });

            impressButton.addEventListener("click", function () {
                content.classList.remove("active");
                impressContent.classList.add("active");
                impressButton.style.display = "none";
                backButton.style.display = "block";
            });

            backButton.addEventListener("click", function () {
                impressContent.classList.remove("active");
                content.classList.add("active");
                impressButton.style.display = "block";
                backButton.style.display = "none";
            });

            async function processQuery() {
                const userMessage = userInput.value.trim();
                if (userMessage !== "") {
                    responseContainer.style.display = "none";
                    loadingAnimation.style.display = "block";
                    content.style.top = "0";
                    content.style.transform = "translate(-50%, 0)";
                    title.style.fontSize = "1.5em"; // Smaller title when response is displayed

                    try {
                        const response = await axios.post('https://us-central1-website-412518.cloudfunctions.net/function-1', { message: userMessage });
                        const responseData = response.data;
                        if (responseData && responseData.choices && responseData.choices[0] && responseData.choices[0].message) {
                            const aiResponse = responseData.choices[0].message.content;
                            responseContainer.innerHTML = "<p>" + aiResponse + "</p>";
                            responseContainer.style.display = "block";
                        } else {
                            responseContainer.innerHTML = "<p>No valid AI response received.</p>";
                            responseContainer.style.display = "block";
                        }
                    } catch (error) {
                        responseContainer.innerHTML = "<p>Error: " + error.message + "</p>";
                        responseContainer.style.display = "block";
                    } finally {
                        loadingAnimation.style.display = "none";
                    }
                }
            }
        });
    </script>
</body>
</html>
