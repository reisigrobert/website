<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal AI Assistant</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2C1938; /* Uni-color background */
            color: #ffffff; /* White text */
        }

        .content {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 50%;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #5D3F6A; /* Subtle border */
            background-color: #341A4B; /* Darker background for input */
            color: #ffffff;
            font-size: 1.2em;
        }

        .send-button {
            background-color: #4C3C70; /* Subtle button color */
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .suggested-questions {
            margin-top: 20px;
            color: #7C629B; /* Subtle color for suggested questions */
        }

        .loading-animation {
            display: none;
            margin-top: 20px;
        }

        header {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .impress-button {
            background-color: transparent;
            border: none;
            color: #ffffff;
            cursor: pointer;
            font-size: 1em;
        }

        .response-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <button id="impress-button" class="impress-button">Impress</button>
    </header>
    <div class="content">
        <h1>Ask me a question</h1>
        <input type="text" id="user-input" placeholder="Type your question...">
        <button id="send-button" class="send-button">â†’</button>
        <div class="suggested-questions">
            What degree do you have? | Do you have experience abroad?
        </div>
        <div class="loading-animation" id="loading-animation">Loading...</div>
        <div class="response-container" id="response-container"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const userInput = document.getElementById("user-input");
            const sendButton = document.getElementById("send-button");
            const loadingAnimation = document.getElementById("loading-animation");
            const responseContainer = document.getElementById("response-container");
            const content = document.querySelector(".content");

            sendButton.addEventListener("click", function() {
                processQuery();
            });

            userInput.addEventListener("keydown", function (event) {
                if (event.key === "Enter") {
                    processQuery();
                }
            });

            async function processQuery() {
                const userMessage = userInput.value.trim();
                if (userMessage !== "") {
                    userInput.style.display = "none";
                    sendButton.style.display = "none";
                    loadingAnimation.style.display = "block";
                    content.style.top = "10px";
                    content.style.transform = "translateY(0)";

                    try {
                        const response = await axios.post('https://us-central1-website-412518.cloudfunctions.net/function-1', { message: userMessage });
                        const responseData = response.data;
                        if (responseData && responseData.choices && responseData.choices[0] && responseData.choices[0].message) {
                            const aiResponse = responseData.choices[0].message.content;
                            responseContainer.innerHTML = "AI: " + aiResponse;
                        } else {
                            responseContainer.innerHTML = "No valid AI response received.";
                        }
                    } catch (error) {
                        responseContainer.innerHTML = "Error: " + error.message;
                    } finally {
                        loadingAnimation.style.display = "none";
                        userInput.style.display = "inline";
                        sendButton.style.display = "inline";
                    }
                }
            }
        });
    </script>
</body>
</html>
